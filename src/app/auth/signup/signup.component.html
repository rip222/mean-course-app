<mat-card>
  <mat-spinner *ngIf="isAuth | async"></mat-spinner>
  <form (ngSubmit)="onSignUp(singUpForm)" #singUpForm="ngForm" *ngIf="!(isAuth | async)">

    <mat-form-field>
      <input type="email" matInput placeholder="Email" name="email"  aria-label="Title" #email="ngModel" ngModel email required>
      <mat-error *ngIf="email.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <input type="password" matInput rows="6" placeholder="Password" name="password" #pass="ngModel" ngModel aria-label="Password" required>
      <mat-error *ngIf="pass.invalid">Please enter a password</mat-error>
    </mat-form-field>
    
    <button mat-raised-button type="submit">Sign Up</button>

  </form>
</mat-card>
